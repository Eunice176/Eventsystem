<!DOCTYPE html>
<html lang="en">
<head>
  <!-- ... -->
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header bg-purple text-white">
            <h3 class="mb-0">Payment Confirmation</h3>
          </div>
          <div class="card-body">
            <h1>Total Amount: <span id="totalAmount"></span></h1>
            <form method="post" action="stk_initiate.php">
              <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="text" class="form-control" name="number" id="phoneNumber" placeholder="Enter phone number" required>
              </div>
              <input type="hidden" name="amount" id="hiddenAmount">
              <button type="submit" class="btn btn-purple btn-block">Buy Tickets</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Get the total amount from the query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const total = urlParams.get('total');

    // Display the total amount
    document.getElementById('totalAmount').textContent = total;

    // Set the total amount in the hidden input field
    document.getElementById('hiddenAmount').value = total;
  </script>
</body>
</html>
